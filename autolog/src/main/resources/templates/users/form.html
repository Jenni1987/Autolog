<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AutoLog | Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="fragments :: headerFragment"></div>

<div class="layout">
    <div th:replace="fragments :: sidebarFragment('users')"></div>

    <main class="content">
        <div class="form-card">
            <h1 th:text="${userAutolog.id != null} ? 'Editar Usuario' : 'Nuevo Usuario'"></h1>

            <form th:action="@{/users/save}" th:object="${userAutolog}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" th:field="*{username}" required>
                    <div class="txt-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                    <div class="txt-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="form-group">
                    <label>ContraseÃ±a</label>
                    <input type="password" th:field="*{password}" placeholder="Dejar vacÃ­o para no cambiar">
                    <div class="txt-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

				<div class="form-group">
				    <label>Roles</label>
				    <div th:each="role : ${roles}">
				        <input type="checkbox"
				               name="roleIds"
				               th:value="${role.id}"
				               th:checked="${userAutolog.roles.contains(role)}"/>
				        <span th:text="${role.name}"></span>
				    </div>
				</div>

                <div class="form-group">
                    <label>Activo</label>
                    <input type="checkbox" th:field="*{activeRow}" />
                </div>

                <button type="submit" class="btn btn-new">ðŸ’¾ Guardar</button>
            </form>
        </div>
    </main>
</div>

</body>
</html>
